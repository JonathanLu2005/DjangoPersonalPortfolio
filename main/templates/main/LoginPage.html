<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <br><br><br><br>

    <section class="jumbotron text-left">
        <div class="container">
            <div class="card border-primary border-5 border rounded-bottom rounded-top">
                <div class="card-body">
                    <h2 class="text-center">Login</h2>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="InputUsername">Username</label>
                            <input name="username" type="text" class="form-control" id="InputUsername" placeholder="Enter your username" minlength="10">
                        </div>
                    <br><br>
                        <div class="form-group">
                            <label for="InputEmail">Email address</label>
                            <input name="email" type="email" class="form-control" id="InputEmail" placeholder="Enter your email">
                        </div>
                    <br><br>
                        <div class="form-group">
                            <label for="InputPassword">Password</label>
                            <input name="password" type="password" class="form-control" id="InputPassword" placeholder="Enter your password" minlength="10">
                        </div>

                    <br><br>

                        <div><button type="submit" class="btn btn-primary">Submit</button></div>
                    </form>
                    <br><br>
                        <div class="text-danger">{{ErrorMessage}}</div>
                    <br><br>

                </div>
                <center>
                <br><br>
                <a href="/" class="link-opacity-75-hover">Don't have an account?</a>
                </center>
            </div>
        </div>
        
    </section>
</body>

</html>
